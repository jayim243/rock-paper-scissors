<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  
  <body>
    <div id="container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <h3 id="result">Rock, Paper, or Scissors?</h3>
    <h3 id="playerScore">Player: 0</h3>
    <h3 id="computerScore">Computer: 0</h3>
    <script>
      // Your JavaScript goes here!
      let playerScore = 0;
      let computerScore = 0;
      const resultUI = document.getElementById('result');
      const playerScoreUI = document.getElementById('playerScore');
      const computerScoreUI = document.getElementById('computerScore');


      function getComputerChoice() {
        const computerChoice = new Map([[0, 'Rock'],
                                        [1, 'Paper'],
                                        [2, 'Scissors']]);
        return computerChoice.get(Math.floor(Math.random() * 3));
      }


      function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() == 'rock') {
            if (computerSelection.toLowerCase() == 'paper') {
              computerScore += 1;
              return "You Lose! Paper beats Rock";
            }
            else if (computerSelection.toLowerCase() == 'scissors') {
              playerScore += 1;
              return "You Win! Rock beats Scissors";
            }
            else {
              return "Tie";
            }
        }
        else if (playerSelection.toLowerCase() == 'paper') {
            if (computerSelection.toLowerCase() == 'scissors') {
              computerScore += 1;
              return "You Lose! Scissors beats Paper";
            }
            else if (computerSelection.toLowerCase() == 'rock') {
              playerScore += 1;
              return "You Win! Paper beats Rock";
            }
            else {
              return "Tie";
            }
        }
        else {
            if (computerSelection.toLowerCase() == 'rock') {
              computerScore += 1;
              return "You Lose! Rock beats Scissors";
            }
            else if (computerSelection.toLowerCase() == 'paper') {
              playerScore += 1;
              return "You Win! Scissors beats Paper";
            }
            else {
              return "Tie";
            }
        }
      }


      function updateScoreBoard() {
        playerScoreUI.textContent = `Player: ${playerScore}`;
        computerScoreUI.textContent = `Computer: ${computerScore}`;
      }


      function gameOver() {
        if (playerScore == 5) {
          result.textContent = 'Game Over, You Win!';
          playerScore = 0;
          computerScore = 0;
        }
        else if (computerScore == 5) {
          result.textContent = 'Game Over, Computer Wins';
          playerScore = 0;
          computerScore = 0;
        }
      }
    

      rock.addEventListener("click", function(e)
      {
        resultUI.textContent = playRound("rock", getComputerChoice());
        updateScoreBoard();
        gameOver();
      });

      paper.addEventListener("click", function(e)
      {
        resultUI.textContent = playRound("paper", getComputerChoice());
        updateScoreBoard();
        gameOver();
      });      
      
      scissors.addEventListener("click", function(e)
      {
        resultUI.textContent = playRound("scissors", getComputerChoice());
        updateScoreBoard();
        gameOver();
      });
    </script>
  </body>
</html>
